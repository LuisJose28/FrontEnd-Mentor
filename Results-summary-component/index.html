<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End - Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    
</head>
<body>

    <section class="container">

        <div class="result">
            <div class="content">
                <h1>Your Result</h1>
    
                <div class="circle">
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
                
                <div class="text">
                    <h3>Great</h3>
        
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
        </div>

        <div class="summary">
            <h1>Summary</h1>

            <div class="column">

                <div class="summary-col reaction">
                    <img src="/22-practica-6/assets/images/icon-reaction.svg" alt="Icon Reaction">
                    <p>Reaction</p>
                    <div class="numbers">
                        <p> <span class="numeros">80</span>  <span class="denominador">/ 100</span></p>

                    </div>

                </div>

                <div class="summary-col memory">
                    <img src="/22-practica-6/assets/images/icon-memory.svg" alt="Icon Memory">
                    
                    <p>Memory</p>
                    <div class="numbers2">
                        <p> <span class="numeros">92</span>  <span class="denominador">/ 100</span></p>

                    </div>
                </div>

                <div class="summary-col verbal">
                    <img src="/22-practica-6/assets/images/icon-verbal.svg" alt="Icon Verbal">
                    <p>Verbal</p>
                    <div class="numbers3">
                        <p> <span class="numeros">61</span>  <span class="denominador">/ 100</span></p>

                    </div>
                </div>

                <div class="summary-col visual">
                    <img src="/22-practica-6/assets/images/icon-visual.svg" alt="Icon Visual">
                    <p>Visual</p>
                    <div class="numbers4">
                        <p> <span class="numeros">72</span>  <span class="denominador">/ 100</span></p>

                    </div>
                </div>

                <a href="#">Continue</a>
            </div>

        
        </div>



    </section>
    
</body>
</html>
